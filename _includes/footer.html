<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

  <!--  <h2 class="footer-heading">{{ site.title | escape }}</h2>-->

    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-3">
        <a class="u-email" href="mailto:{{ site.email }}">{{ site.author | escape }}</a>
      </div>

      <div class="footer-col footer-col-3">
        <a href="https://github.com/jakobschumacher/mitschrift_weiterbildungskurs">Erstellung auf Github</a>
      </div>
      <div class="footer-col footer-col-6">
      {{ site.description | markdownify}} 
      
      {% for moduloverview in site.static_files %}
        {% if moduloverview.path contains 'assets/pdf/modul' %}
          <a href="{{ moduloverview.path | relative_url }}" alt="">
            Modul√ºberblick: {{ moduloverview.basename }}
          </a><br>
        {% endif %}
      {% endfor %}

      
      </div>
    </div>

  </div>

</footer>
